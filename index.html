<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TravelTip</title>
</head>

<body>

    <header>
        <h1>TravelTip</h1>
        <nav class="main-nav flex">
            <form onsubmit="onSearchLoc(event)">
                <input name="locSearch" type="text" placeholder="Enter Location">
                <button>GO</button>
            </form>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">You Are Here</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </nav>
    </header>

    <main class="main-content">
        <p>You are at: <span class="user-pos"></span></p>
        <h2>Location: <span class="location-name"></span></h2>
        <section class="main-content-container grid">
            <div class="wheather-box">wheather-box</div>
            <div class="locations-box">Locations:
                <ul class="locs"></ul>
            </div>
            <div class="map" id="map" style="width: 100%; height: 400px;"></div>
        </section>

    </main>

    <p>Locations:
    <pre class="locs"></pre>
    </p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
